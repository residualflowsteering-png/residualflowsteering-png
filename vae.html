<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="VAE Rollout Results for Dexterous Manipulation">
  <meta name="keywords" content="RL, VAE, Dexterous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VAE Rollout Results</title>

  <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans|Castoro"
        rel="stylesheet">
  <link rel="stylesheet" href="./static/css/bulma.min.css">
  <link rel="stylesheet" href="./static/css/fontawesome.all.min.css">
  <link rel="stylesheet" href="./static/css/index.css">
</head>
<body>

<section class="section">
  <div class="container is-max-desktop">
    <h2 class="title is-3">VAE Rollout</h2>

    <!-- Collapsible Card -->
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          VAE Rollout Results
        </p>
        <button class="card-header-icon" aria-label="more options" onclick="toggleVaeRollout()">
          <span class="icon">
            <i class="fas fa-angle-down" id="vae-rollout-icon"></i>
          </span>
        </button>
      </header>
      <div class="card-content" id="vae-rollout-content" style="display: none;">
        <div class="content">
          <p>
            The Variational Autoencoder (VAE) improves performance in <b>power grasp</b> but struggles on <b>pinch grasp</b>.  
            Below we provide rollout videos and visualizations for qualitative analysis.
          </p>

          <!-- Example: embedded video -->
          <video width="100%" controls>
            <source src="./static/videos/vae_power_grasp.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <br><br>

          <!-- Example: rollout image -->
          <figure>
            <img src="./static/images/vae_rollout.png" alt="VAE rollout visualization">
            <figcaption>Figure: Example rollout generated by the VAE policy.</figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function toggleVaeRollout() {
    const content = document.getElementById("vae-rollout-content");
    const icon = document.getElementById("vae-rollout-icon");
    if (content.style.display === "none") {
      content.style.display = "block";
      icon.classList.remove("fa-angle-down");
      icon.classList.add("fa-angle-up");
    } else {
      content.style.display = "none";
      icon.classList.remove("fa-angle-up");
      icon.classList.add("fa-angle-down");
    }
  }
</script>

</body>
</html>
